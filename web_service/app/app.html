<!doctype html>
<html>
    <head>
        <title>Staff</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body class="blue-grey darken-4">

        <nav class= "blue-grey darken-2">
            <a href="/" class="brand-logo center">The staff controller</a>
        </nav>

        <div class="container center-align">
            <h4 class"center-align"></h4>
            <div class="picker"
                acp-show-rgb="no"
                acp-show-hex="no"
                acp-show-hsl="no">
            </div>
        </div>

        <h4 class"center-align"></h4>

        <div class="container center-align">
            <button class="btn-large waves-effect waves-light"  type="submit" id="1">
                Radiant
                <i class="material-icons right">brightness_5</i>
            </button>
            <button class="btn-large waves-effect waves-light" type="submit" id="2">
                Dim
                <i class="material-icons right">brightness_3</i>
            </button>
            <button class="btn-large waves-effect waves-light" type="submit" id="3">
                Flash
                <i class="material-icons right">flash_on</i>
            </button>
            <button class="btn-large waves-effect waves-light" type="submit" id="4">
                Cycle
                <i class="material-icons right">loop</i>
            </button>
        </div>
    </body>
</html>
